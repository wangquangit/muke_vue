<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模版语法</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{name + 'li'}}
        <div v-text="name+'li'"></div>
        <div v-html="name+'li'"></div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name:'wang',
            }
        })
    </script>
</body>
</html>

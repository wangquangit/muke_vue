<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css动画原理</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./animate.css">
    <style>
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div id="app">
        <transition :duration="5000" appear name="fade" enter-active-class="animated bounceInRight fade-enter-active" leave-active-class="animated bounceInRight fade-enter-active" appear-active-class="animated bounceInRight">
            <!-- 在此标签的的标签会有动画效果 -->
            <div v-if="show">hello</div>
        </transition>
        <button @click="handleClick">clickMe</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                show: true,
            },
            methods: {
                handleClick: function(){
                    this.show = !this.show
                }
            }

        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域插槽</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <child>
            <template slot-scope="props">
                <li>{{props.item}}</li>
            </template>
        </child>
    </div>
    <script>
        Vue.component('child',
            {
                template: `
                    <div>
                        <ul>
                            <slot v-for="item of list" :item=item>
                                
                            <slot>
                        </ul>
                    </div>
                `,
                data(){
                    return {
                        list: [1,2,3,4]
                    }
                }
            }
        )

        var vm = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
